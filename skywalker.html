<!doctype html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="description" content="star chart, LTW project">
        <meta name="author" content="Anna Cossai, Giovanni Buscaglione">

        <title>Skywalker</title>

        <link href="./css/bootstrap.css" rel="stylesheet">
        <link href="./css/skywalker.css" rel="stylesheet">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    </head>

    <body>

        <div class="container text-center">

            <div class="row">
                <div class="col">
                <h1><a href="skywalker.html"><img src="./images/title.png"></a></h1>
                </div>
            </div>

            <div class="row">
                 <div class="col">
                    <form action="" method="get" name="search-form" onSubmit="return searchForm();">
                        <div class="input-group mb-4">
                            <input type="text" class="form-control" id="star-search" placeholder="Star or constellation" required>
                            <div class="input-group-append">
                                <button class="btn btn-outline-light" type="submit" id="button-go">Go</button>
                            </div>
                        </div>
                    </form>
                </div>
            </div>

            <div class="row">
                <div class="col" style="text-align: end">
                    <button class="btn btn-outline-light" onclick="return index();">Index</button>
                </div>
                <div class="col" style="text-align: start">
                    <button class="btn btn-outline-light" onclick="return random();">Random</button>
                </div>
            </div>
        </div>

        <div id="display-area" class="container mt-5 text-center"></div>

        <script src="./js/easter.js"></script>
        <script src="./js/position.js"></script>
        <script src="./js/auxiliary.js"></script>
        <script src="./js/skywalker.js"></script>
    </body>
</html>
